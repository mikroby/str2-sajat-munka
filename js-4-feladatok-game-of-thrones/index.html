<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/761a9f5d41.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Game of Thrones Info Page</title>
</head>

<body>

  <section class="left">
    <div class="portrait--container"></div>
  </section>

  <section class="right">

    <div class="info--container">
      <header class="main__header">game of thrones</header>
      <img src="" alt="" class="picture">
      <div class="infoHeader"></div>
      <img src="" alt="" class="shield">
      <div class="bio"></div>
    </div>

    <div class="search">
      <div class="btn search__btn">
        <i class="fa fa-search"></i>
      </div>
      <input class="input" type="text" placeholder="Search a character">
    </div>

  </section>

  <script type="module">
    import "./js/got.js";
  </script>

</body>

</html>
