<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://kit.fontawesome.com/761a9f5d41.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Login screen</title>
</head>

<body class="d-flex flex-column justify-content-center vh-100 bg-light m-0">


  <form class="mx-auto col-3 d-flex flex-column align-content-center mb-0">

    <div class="icon">T</div>
    <h2 class="h3 mb-3 font-weight-normal text-center">Please sign in</h2>

    <div class="form-group mb-2">
      <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="form-check mb-4 text-center">
      <input type="checkbox" name="remember" id="remember" class="form-check-input">
      <label for="remember" class="form-check-label">Remember me</label>
    </div>

    <button type="button" class="btn btn-primary btn-lg d-block">Sign in</button>

    <span class="text-center mt-5 text-muted">&copy 2017-2020</span>

  </form>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

</body>

</html>
