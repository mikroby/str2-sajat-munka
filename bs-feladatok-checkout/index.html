<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://kit.fontawesome.com/761a9f5d41.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Checkout form</title>
</head>

<body class="bg-light m-0">

  <div class="container my-5">

    <div class="row justify-content-center">

      <div class="col-sm-3 mb-4 order-sm-2">
        <h4 class="text-secondary mb-3">Your cart
          <span class="badge badge-pill badge-secondary float-right">3</span>
        </h4>

        <ul class="list-group mb-3">
          <li class="list-group-item">
            <h6 class="mb-0">
              Product name
              <span class="text-muted float-right font-weight-normal">$12</span>
            </h6>
            <small class="text-muted">Brief description</small>
          </li>
          <li class="list-group-item">
            <h6 class="mb-0">
              Second product
              <span class="text-muted float-right font-weight-normal">$8</span>
            </h6>
            <small class="text-muted">Brief description</small>
          </li>
          <li class="list-group-item">
            <h6 class="mb-0">
              Third item
              <span class="text-muted float-right font-weight-normal">$5</span>
            </h6>
            <small class="text-muted">Brief description</small>
          </li>
          <li class="list-group-item bg-light text-success">
            <h6 class="mb-0">
              Promo code
              <span class="float-right font-weight-normal text-success">-$5</span>
            </h6>
            <small>EXAMPLECODE</small>
          </li>
          <li class="list-group-item">
            <h6 class="my-1">
              Total (USD)
              <span class="float-right font-weight-bold">$20</span>
            </h6>
          </li>
        </ul>

        <form class="form-group mb-0 bg-white border rounded p-2">
          <div class="input-group">
            <input type="text" class="form-control rounded py-0" placeholder="Promo code">
            <div class="input-group-append">
              <button type="submit" class="btn btn-secondary">Redeem</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-sm-6">
        <form>
          <h4 class="mb-3">Billing address</h4>

          <div class="row">
            <div class="form-group col-sm-6">
              <label for="firstName">First name</label>
              <input type="text" name="firstName" id="firstName" class="form-control" required>
            </div>

            <div class="form-group col-sm-6">
              <label for="lastName">Last name</label>
              <input type="text" name="lastName" id="lastName" class="form-control" required>
            </div>
          </div>

          <div class="form-group">
            <label for="userName">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text" name="userName" id="userName" class="form-control" placeholder="Username" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email <span class="text-muted">(Optional)</span></label>
            <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com">
          </div>

          <div class="form-group">
            <label for="address">Address</span></label>
            <input type="text" name="address" id="address" class="form-control" placeholder="1234 Main st" required>
          </div>

          <div class="form-group">
            <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
            <input type="text" name="address2" id="address2" class="form-control" placeholder="Apartment or suite">
          </div>

          <div class="row">
            <div class="form-group  col-sm-5">
              <label for="country">Country</span></label>
              <select id="country" class="form-control" required>
                <option>Choose...</option>
                <!-- filled by JavaScript from json-file -->
              </select>
            </div>

            <div class="form-group  col-sm-4">
              <label for="state">State</span></label>
              <select id="state" class="form-control" required>
                <option>select country first</option>
                <!-- filled by JavaScript according to selected country -->
              </select>
            </div>

            <div class="form-group col-sm-3">
              <label for="zip">Zip</span></label>
              <input type="text" name="zip" id="zip" class="form-control" required>
            </div>
          </div>

          <hr class="my-4">

          <div class="form-group custom-control custom-checkbox mb-0">
            <input type="checkbox" name="shipping" id="shipping" class="custom-control-input">
            <label for="shipping" class="custom-control-label">Shipping address is the same as my billing
              address</label>
          </div>

          <div class="form-group custom-control custom-checkbox">
            <input type="checkbox" name="saveInfo" id="saveInfo" class="custom-control-input">
            <label for="saveInfo" class="custom-control-label">Save this information for next time</label>
          </div>

          <hr class="my-3">

          <h4 class="mb-3">Payment</h4>

          <div class="form-group custom-control custom-radio mb-0">
            <input class="custom-control-input" type="radio" name="payment" id="creditCard" value="Credit card" checked
              required>
            <label class="custom-control-label" for="creditCard">Credit card</label>
          </div>
          <div class="form-group custom-control custom-radio mb-0">
            <input class="custom-control-input" type="radio" name="payment" id="debitCard" value="Debit card" required>
            <label class="custom-control-label" for="debitCard">Debit card</label>
          </div>
          <div class="form-group custom-control custom-radio">
            <input class="custom-control-input" type="radio" name="payment" id="payPal" value="PayPal" required>
            <label class="custom-control-label" for="payPal">PayPal</label>
          </div>

          <div class="row">
            <div class="form-group col-sm-6">
              <label for="fullName">Name on card</label>
              <input type="text" name="fullName" id="fullName" class="form-control" required aria-describedby="fullNameHelp">
              <small id="fullNameHelp" class="form-text text-muted">
                Full name as displayed on card
              </small>
            </div>

            <div class="form-group col-sm-6">
              <label for="cardNumber">Credit card number</label>
              <input type="text" name="cardNumber" id="cardNumber" class="form-control" required>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-3">
              <label for="expiration">Expiration</label>
              <input type="date" name="expiration" id="expiration" class="form-control" required>
            </div>

            <div class="form-group col-sm-3">
              <label for="cvv">CVV</label>
              <input type="text" name="cvv" id="cvv" class="form-control" required>
            </div>
          </div>

          <hr class="my-4">

          <button type="button" class="btn btn-primary btn-lg w-100">Continue to check out</button>
        </form>
      </div>

    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

  <script type="module">
    import "./assets/app.js";
  </script>

</body>

</html>
