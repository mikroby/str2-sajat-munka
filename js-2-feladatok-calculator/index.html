<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Calculator project</title>
</head>

<body>

  <div class="calculator">

    <div class="display">0</div>

    <div class="matrix">

      <div class="coloumns">
        <div class="buttons operation--btn">+</div>
        <div class="buttons number--btn">7</div>
        <div class="buttons number--btn">4</div>
        <div class="buttons number--btn">1</div>
        <div class="buttons number--btn">0</div>
      </div>

      <div class="coloumns">
        <div class="buttons operation--btn">-</div>
        <div class="buttons number--btn">8</div>
        <div class="buttons number--btn">5</div>
        <div class="buttons number--btn">2</div>
        <div class="buttons number--btn">.</div>
      </div>

      <div class="coloumns">
        <div class="buttons operation--btn">x</div>
        <div class="buttons number--btn">9</div>
        <div class="buttons number--btn">6</div>
        <div class="buttons number--btn">3</div>
        <div class="buttons number--btn">C</div>
      </div>

      <div class="coloumns">
        <div class="buttons operation--btn">รท</div>
        <div class="buttons termination--btn">=</div>
      </div>

    </div>

  </div>

  <script type="module">
    import start from './assets/js/app.js'
    start();
  </script>
</body>

</html>
