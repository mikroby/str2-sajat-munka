<!DOCTYPE html>
<html lang="en" id="pageTop">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/761a9f5d41.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>User Data Manager</title>
</head>

<body>

  <section class="container">
    <div class="titleBox">
      <h1 class="mainTitle"></h1>
    </div>

    <form onsubmit="addNewUser(event)">
      <table class="dataTable">
        <thead class="tableHeader sticky">
        </thead>
        <tbody class="tableBody">
        </tbody>
      </table>
    </form>
  </section>

  <footer id="pageBottom">
    <p><i>Remark: Cells of "Id" can not be modified!</i></p>
  </footer>

  <div class="overlay">
    <div class="modal"></div>    
  </div>

  <script type="module">
    import "./assets/js/main.js";
    import { addNewUser } from "./assets/js/eventHandling.js";
    window.addNewUser = addNewUser;
  </script>

</body>

</html>
